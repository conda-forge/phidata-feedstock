{% set name = "phidata" %}
{% set version = "2.7.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/phidata-{{ version }}.tar.gz
  sha256: dfbed9635850f549200ca3c74126abedd95407e09d90f4c30a9d2c7997aadd8f

build:
  entry_points:
    - phi = phi.cli.entrypoint:phi_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - docstring_parser
    - typing_extensions
    - python >={{ python_min }}
    - boto3
    - botocore
    - docker-py
    - gitpython
    - httpx
    - pydantic
    - pydantic-settings
    - python-dotenv
    - pyyaml
    - rich
    - tomli
    - typer
    - typing-extensions

test:
  imports:
    - phi
  commands:
    - pip check
    - phi --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/phidatahq/phidata
  summary: Build AI Assistants using function calling
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
