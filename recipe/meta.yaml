{% set name = "phidata" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/phidata-{{ version }}.tar.gz
  sha256: d5930f2d1c3241b26df3208ab1db33fc6b4ece3ea2de4854efcd69e15578f8db

build:
  entry_points:
    - phi = phi.cli.entrypoint:phi_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - boto3
    - botocore
    - docker-py
    - gitpython
    - httpx
    - pydantic
    - pydantic-settings
    - python-dotenv
    - pyyaml
    - rich
    - tomli
    - typer
    - typing-extensions

test:
  imports:
    - phi
  commands:
    - pip check
    - phi --help
  requires:
    - pip

about:
  home: https://github.com/phidatahq/phidata
  summary: Build AI Assistants using function calling
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
